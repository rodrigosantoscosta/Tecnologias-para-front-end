<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
</head>
<body>
    <h1>Formulário para contato</h1>

    <form action="" method="get">
        <label for="nome" >Nome:<br></label>
            <input id="nome" name="nome" placeholder="Digite o seu nome completo" maxlength="20">
        <br>
        <label for="email">Email:<br>
            <input id="email" name="email" placeholder="Digite o seu email">
        <br>
        </label>

        <label for="mensagem">Mensagem:<br></label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite aqui sua mensagem em no máximo 150 caracteres." maxlength="150"></textarea>
            <br>
            
        <button type="submit" value="submit">Enviar</button>

    </form>
    
</body>
</html>
